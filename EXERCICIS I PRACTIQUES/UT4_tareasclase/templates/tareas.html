<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Carga de Tailwind CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-full flex flex-col items-center py-8">
    <h1 class="text-2xl font-bold mb-6">Lista de Tareas</h1>

    <!-- Formulario para aÃ±adir nuevas tareas -->
    <form method="POST" action="/" class="w-full max-w-md bg-white p-6 rounded shadow mb-8">
        <div class="mb-4">
            <label for="asignatura" class="block text-gray-700 font-semibold mb-1">Asignatura:</label>
            <select name="asignatura" id="asignatura" required class="w-full border border-gray-300 rounded p-2">
                <option value="DWES">Servidor</option>
                <option value="DWEC">Cliente</option>
                <option value="DAW">DAW</option>
                <option value="DIW">DIW</option>
                <option value="EIE">Empresa</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label for="tarea" class="block text-gray-700 font-semibold mb-1">Tarea:</label>
            <input type="text" id="tarea" name="tarea" required class="w-full border border-gray-300 rounded p-2">
        </div>
        
        <div class="mb-4">
            <label for="fecha_hora" class="block text-gray-700 font-semibold mb-1">Fecha y hora:</label>
            <input type="datetime-local" id="fecha_hora" name="fecha_hora" required class="w-full border border-gray-300 rounded p-2">
        </div>
        
        <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600">AÃ±adir Tarea</button>
    </form>

    <hr class="w-full max-w-md mb-8">

    <!-- Mostrar la lista de tareas -->
    <ul class="w-full max-w-md bg-white p-6 rounded shadow">
        {% for item in lista %}
            <li class="mb-4">
                <strong class="text-lg font-semibold text-gray-800">{{ item.asignatura }}</strong>
                <ul class="ml-4 mt-2 list-disc list-inside">
                    {% for tarea in item.tareas %}
                        <li class="text-gray-700">
                            {{ tarea.tarea }} ({{ tarea.datetime }})
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
